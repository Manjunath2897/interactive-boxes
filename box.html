<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .box.expanded {
            width: 300px;
            height: 200px;
            background-color: white;
            border: 2px solid #000;
        }
        .options {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .box.expanded .options {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Click Me
        <div class="options">
            <label>Color:
                <select class="color-picker">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </label>
            <label>Size:
                <select class="size-picker">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </label>
        </div>
    </div>
    <div class="box" id="box2">Click Me
        <div class="options">
            <label>Color:
                <select class="color-picker">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </label>
            <label>Size:
                <select class="size-picker">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </label>
        </div>
    </div>
    <div class="box" id="box3">Click Me
        <div class="options">
            <label>Color:
                <select class="color-picker">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </label>
            <label>Size:
                <select class="size-picker">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </label>
        </div>
    </div>
    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', () => {
                document.querySelectorAll('.box').forEach(b => {
                    if (b !== box) b.classList.remove('expanded');
                });
                box.classList.toggle('expanded');
            });

            box.querySelector('.color-picker').addEventListener('change', (event) => {
                box.style.backgroundColor = event.target.value;
            });

            box.querySelector('.size-picker').addEventListener('change', (event) => {
                const size = event.target.value;
                if (size === 'small') {
                    box.style.width = '150px';
                    box.style.height = '80px';
                } else if (size === 'medium') {
                    box.style.width = '200px';
                    box.style.height = '100px';
                } else {
                    box.style.width = '300px';
                    box.style.height = '150px';
                }
            });
        });
    </script>
</body>
</html>
